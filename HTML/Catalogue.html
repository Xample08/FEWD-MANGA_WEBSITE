            <h3 class="container text-white text-start fw-semi-bold mb-4">
                Advanced Search
            </h3>
            <div class="container search-catalogue">
                <div class="row justify-content-center">
                    <form id="searchForm" class="row gap-2">

                            id="searchBarInput"

                            type="search"

                            aria-label="Search"

                    </form>
                </div>
            </div>
            <!-- Catalogue -->
            <div class="container mt-3">
                <div class="row">
                    <div class="text-white">
                        <!-- View Buttons -->
                        <div
                            class="btn-group"
                            role="group"
                            aria-label="View Buttons"
                        >
                            <button
                                type="button"
                                class="rounded-start-1 btn btn-outline-light active"
                                id="list-view-btn"
                            >
                                List View
                            </button>
                            <button
                                type="button"
                                class="rounded-end-1 btn btn-outline-light"
                                id="card-view-btn"
                            >
                                Card View
                            </button>
                        </div>

                        <!-- Catalog Content -->
                        <div id="catalog-content" class="mt-3">
                            <!-- List View -->
                            <div id="list-view" class="d-block row d-flex">
                                <!-- Card elements will dynamically be added here -->
                            </div>

                            <!-- Card View (5 columns) -->
                            <div class="row d-none d-flex" id="card-view">
                                <!-- Card elements will dynamically be added here -->
                            </div>
                        </div>
                    </div>
