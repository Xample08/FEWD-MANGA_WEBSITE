<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LandingPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <style>
        .carousel-item {
            position: relative;
            overflow: hidden;
        }

        .background-item1::before,
        .background-item2::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            opacity: 0.9;
        }

        .background-item1::before {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1)), url('../IMAGE/MANGACOVER/jujutsuKaisenVol4.jpg');
            background-size: cover;
            background-position: center 20%;
        }

        .background-item2::before {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1)), url('../IMAGE/MANGACOVER/jujutsuKaisenVol8.jpg');
            background-size: cover;
            background-position: center 20%;
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .carousel-control-prev,
        .carousel-control-next {
            position: absolute;
            bottom: 0;
            width: auto;
            top: auto;
            border: 1px solid #fff;
            margin-bottom: 2rem;
        }

        .carousel-control-prev {
            right: auto;
            left: 10%;
        }
        
        .carousel-control-next {
            left: auto;
            right: 10%;
        }

        /* Position the carousel controls to the bottom */
        @media (min-width: 1200px) {
            .carousel-control-prev,
            .carousel-control-next {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                width: auto;
                margin-bottom: 2rem;
                border: none;
            }

            .carousel-control-prev {
                left: 2%;
            }

            .carousel-control-next {
                right: 2%;
            }
        }

    </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="container-fluid carousel-item background-item1 text-white active d-flex justify-content-evenly">
            <div class="mx-4 px-xl-5 mb-xl-0 mb-md-5 mb-0 py-5 d-flex justify-content-evenly">
                <div class="px-xl-5 gap-3 d-flex flex-row overflow-hidden">
                    <div class="col-lg-3 col-4">
                        <div class="content">
                          <img src="../IMAGE/MANGACOVER/jujutsuKaisenVol4.jpg" class="img-fluid rounded size" alt="">
                        </div>
                    </div>
                    <div class="col-lg-9 col-8">
                        <div class="row row-cols-1 gap-0">
                            <div class="col align-self-end">
                                <p id="Manga-Name1" class="fs-1 fw-bold">Jujutsu Kaisen</p>
                            </div>
                            <div class="col">
                              <p id="Manga-Author1" class="fs-1 fw-bold">Gege Akutami</p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid carousel-item background-item2 text-white">
            <div class="mx-4 px-xl-5 mb-xl-0 mb-md-5 mb-0 py-5 d-flex justify-content-evenly">
                <div class="px-xl-5 gap-3 d-flex flex-row overflow-hidden">
                    <div class="col-lg-3 col-4">
                        <div class="content">
                          <img src="../IMAGE/MANGACOVER/jujutsuKaisenVol8.jpg" class="img-fluid rounded size" alt="">
                        </div>
                    </div>
                    <div class="col-lg-9 col-8">
                        <div class="row row-cols-1 gap-0">
                            <div class="col align-self-end">
                                <p id="Manga-Name2" class="fs-1 fw-bold">Jujutsu Kaisen</p>
                            </div>
                            <div class="col">
                              <p id="Manga-Author2" class="fs-1 fw-bold">Gege Akutami</p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Other carousel items... -->

        <div class="d-none d-md-block">
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

</body>
</html>
